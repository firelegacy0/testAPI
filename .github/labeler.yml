enjin-proksi:
- changed-files:
  - any-glob-to-any-file:
    - enjin-proksi/**


go:
- changed-files:
  - any-glob-to-any-file:
    - enjin-proksi/**

enjin-core:
- changed-files:
  - any-glob-to-any-file:
    - enjin-core/**

python:
- changed-files:
  - any-glob-to-any-file:
    - enjin-core/**

enjin-pelanggan:
- changed-files:
  - any-glob-to-any-file:
    - enjin-pelanggan/**

javascript:
- changed-files:
  - any-glob-to-any-file:
    - enjin-pelanggan/**
    - enjin-proksi/**

ci/cd:
- changed-files:
  - any-glob-to-any-file:
    - .github/**

dependencies:
- changed-files:
  - any-glob-to-any-file:
    # Node.js project files (pnpm)
    - '**/package.json'
    - '**/pnpm-lock.yaml'

    # Python project files (poetry)
    - '**/pyproject.toml'
    - '**/poetry.lock'

    # General config files
    - '**/*.yaml'
    - '**/*.yml'
    - '**/Dockerfile'

# Convenience scripts typically
dev ex:
- changed-files:
  - any-glob-to-any-file:
    - '**/*.sh'

