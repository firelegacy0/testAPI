enjin-proksi:
  - enjin-proksi/**/*

go:
  - enjin-proksi/**/*

enjin-core:
  - enjin-core/**/*

python:
  - enjin-core/**/*

enjin-pelanggan:
  - enjin-pelanggan/**/*

javascript:
  - enjin-pelanggan/**/*
  - enjin-proksi/**/*

# Changes in any folder in repository
requires review:
  - '**'
  - '**/.*'
  - '**/.*/**'
  - '**/.*/**/.*'

ci/cd:
  - .github/**/*

dependencies:
  # Node.js project files (pnpm)
  - '**/package.json'
  - '**/pnpm-lock.yaml'

  # Python project files (poetry)
  - '**/pyproject.toml'
  - '**/poetry.lock'

  # General config files
  - '**/*.yaml'
  - '**/*.yml'
  - '**/Dockerfile'

# Convenience scripts typically
dev ex:
  - '**/*.sh'

