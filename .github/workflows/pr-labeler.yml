name: PR Labeler

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    types: [opened, ready_for_review, converted_to_draft]

jobs:
  label-open-pr:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/labeler@v4
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
        configuration-path: .github/labeler.yml
        sync-labels: true

  label-draft-pr:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == true
    steps:
    - name: Update labels for Draft PR
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const prNumber = context.payload.pull_request.number;
          const owner = context.repo.owner;
          const repo = context.repo.repo;

          // Add 'on hold' label if PR is Draft when it's opened
          await github.rest.issues.addLabels({
            owner,
            repo,
            issue_number: prNumber,
            labels: ['on hold']
          });

          // Remove 'requires review' label if PR is converted to draft
          if (github.event.action == 'converted_to_draft') {
            try {
              await github.rest.issues.removeLabel({
                owner,
                repo,
                issue_number: prNumber,
                name: 'requires review'
              });
              console.log("Label 'requires review' removed");
            } catch (error) {
              if (error.status !== 404) {
                throw error;
              }
              console.log("Label 'requires review' not found, skipping.");
            }
          }
        
    - name: Label non-Draft or Ready for Review PR as 'requires review'
      if: '! github.event.pull_request.draft'
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          await github.rest.issues.addLabels({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.payload.pull_request.number,
            labels: ['requires review']
          });
